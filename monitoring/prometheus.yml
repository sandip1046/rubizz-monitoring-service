# Prometheus configuration for Rubizz Monitoring Service
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rubizz-hotel'
    environment: 'production'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Monitoring Service metrics
  - job_name: 'monitoring-service'
    static_configs:
      - targets: ['host.docker.internal:3009']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # MongoDB metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    scrape_interval: 15s

